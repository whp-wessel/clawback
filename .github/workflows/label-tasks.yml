name: Auto-label PRs

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Detect labels from changed task files
        id: labels
        run: |
          LABELS=""

          # Get changed files in this PR
          CHANGED=$(git diff --name-only origin/main...HEAD -- 'tasks/' || true)

          for f in $CHANGED; do
            if [ ! -f "$f" ] || [[ "$f" == *"_templates"* ]]; then continue; fi

            # Extract jurisdiction
            JURISDICTION=$(yq '.jurisdiction' "$f" 2>/dev/null || true)
            if [ -n "$JURISDICTION" ] && [ "$JURISDICTION" != "null" ]; then
              LABELS="$LABELS jurisdiction:$JURISDICTION"
            fi

            # Extract capabilities
            CAPS=$(yq '.capabilities[]' "$f" 2>/dev/null || true)
            for cap in $CAPS; do
              if [ -n "$cap" ] && [ "$cap" != "null" ]; then
                LABELS="$LABELS capability:$cap"
              fi
            done

            # Extract type
            TYPE=$(yq '.type' "$f" 2>/dev/null || true)
            if [ -n "$TYPE" ] && [ "$TYPE" != "null" ]; then
              LABELS="$LABELS type:$TYPE"
            fi
          done

          # Deduplicate
          LABELS=$(echo "$LABELS" | tr ' ' '\n' | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "labels=$LABELS" >> "$GITHUB_OUTPUT"

      - name: Apply labels
        if: steps.labels.outputs.labels != ''
        uses: actions/github-script@v7
        with:
          script: |
            const labels = '${{ steps.labels.outputs.labels }}'.split(',').filter(l => l);
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
