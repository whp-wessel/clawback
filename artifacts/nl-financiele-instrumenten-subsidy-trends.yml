    description: >
      33 series-years where year-over-year growth exceeded 2 standard
      deviations from the series historical trend. Includes instrument
      name, category, yearly values, growth rate, and z-score.
    sha256: "5feb45223f0abb87ccc996458db1f0e533adeb85cf90591840ab39ec6449d9a4"
    storage:
      type: git
      path: pipelines/nl-financiele-instrumenten-subsidy-trends/output/subsidy-growth-anomalies.csv

  - artifact_id: budget-vs-actual-outliers
    format: csv
