      baselines below EUR 1M to avoid structural-break artifacts.
    sha256: "b6af8406ed6e7b43e8fa3d0755f4b38aa2b0bbb06d96bf1eb69265b7054c5732"
    storage:
      type: git
      path: pipelines/nl-financiele-instrumenten-subsidy-trends/output/budget-vs-actual-outliers.csv

  - artifact_id: subsidy-trends-summary
    format: md
