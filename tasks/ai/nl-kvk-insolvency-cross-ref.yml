id: nl-kvk-insolvency-cross-ref

type: ai

status: in-review

objective: >
  Cross-reference the KVK company register with the Centraal
  Insolventieregister to identify companies that went insolvent shortly
  after incorporation, or companies with repeated insolvency patterns
  across related entities (same address, director name, or SBI code).
  These patterns may signal potential phoenix company behavior â€” where
  entities are deliberately wound up to shed debts and restarted under
  new registrations.

jurisdiction: nl

datasets:
  - registry_id: nl-kvk-basis
    local_path: data/nl-kvk-basis/
  - registry_id: nl-insolvency
    local_path: data/nl-insolvency/

capabilities:
  - etl
  - stats
  - network-analysis

constraints:
  max_runtime_minutes: 60
  max_memory_mb: 4096
  requires_gpu: false

artifacts:
  - name: rapid-insolvency-entities
    format: csv
    description: >
      Companies that went insolvent within 3 years of KVK registration,
      with registration date, insolvency date, SBI code, and address.
  - name: phoenix-signal-clusters
    format: csv
    description: >
      Clusters of entities at the same address or with similar names
      that show sequential insolvency patterns.
  - name: phoenix-analysis-summary
    format: md
    description: >
      Methodology, findings, and limitations. Must include required disclaimer.

evaluation:
  criteria:
    - Rapid-insolvency entities must have insolvency within 3 years of registration
    - Phoenix clusters must share at least 2 of (address, SBI code, name similarity)
    - Summary must include required disclosure disclaimer
  min_confidence: 0.7

depends_on: []

